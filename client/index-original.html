<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ $root.empresa.nombre }}</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <![endif]-->

  <body>
<header>
<h1>{{ $root.empresa.nombre }} - {{ $root.empresa.slogan }}</h1>
      <h2 ng-show="currentUser">Hola {{currentUser.email}}!</h2>
      <h2 ng-show="currentUser.isAdmin">Administracion</h2>
      <nav>
  <ul>
         <li ng-show="currentUser.isAdmin">
            <a ui-sref="all-reservaciones" ui-sref-active="active">Administrar Reservaciones</a>
          </li>
      <li ng-show="currentUser">
            <a ui-sref="mis-reservaciones" ui-sref-active="active">Mis Reservaciones</a>
          </li>
          <li>
            <a ui-sref="all-categorias" ui-sref-active="active">Categorias</a>
          </li>
         <li>
            <a ui-sref="all-servicios" ui-sref-active="active">Servicios</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Registrate!</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="crea-reservacion" ui-sref-active="active">Crear Reservacion</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Entrar</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Salir</a>
          </li>
        </ul>
      </nav>
</header>

    <div class="container">
      <main ui-view></main>
    </div>

    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/servicio.js"></script>
    <script src="js/controllers/categoria.js"></script> 
    <script src="js/controllers/reservacion.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/services/auth_cliente.js"></script>
    <script src="js/services/auth_admin.js"></script>
